<div class="jumbotron">
  <img src="https://www.wildcarebayarea.org/wp-content/uploads/2016/02/barn-owl-banner_plain.png" alt="">
  <h1> Animal Tracker </h1>
</div>

<div class="container">
  <!-- renders the animal list -->
  <animal-list [animals]="animals"(editAnimalSender)="editAnimal($event)"></animal-list>
  <!-- edits the selected animal -->
  <edit-animal  [selectedAnimal]="selectedAnimal" (finishedEditingSender)="finishedEditing()"></edit-animal>
  <!-- adds a new animal -->
  <new-animal (newAnimalSender)="addAnimal($event)"></new-animal>
</div>
